version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: novel_platform_mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: novel_platform
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - novel_network

  web:
    build: .
    container_name: novel_platform_web
    restart: always
    ports:
      - "5000:5000"
    environment:
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_USER=admin
      - MONGODB_PASSWORD=admin123
      - MONGODB_DB=novel_platform
      - FLASK_ENV=development
      - SECRET_KEY=your-secret-key-here-change-in-production
    volumes:
      - .:/app
    depends_on:
      - mongodb
    networks:
      - novel_network
    command: python app.py

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  novel_network:
    driver: bridge
